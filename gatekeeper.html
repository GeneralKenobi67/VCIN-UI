<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags  -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <title>Visitor Form</title>
        <link rel="icon" type="image/png" href="images/LOGO.svg" />
    
        <!-- CSS Assets -->
        <link rel="stylesheet" href="css/app.css" />
    
        <!-- Javascript Assets -->
        <script src="js/app.js" defer></script>
    
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
        />
        <script>
          /**
           * THIS SCRIPT REQUIRED FOR PREVENT FLICKERING IN SOME BROWSERS
           */
          localStorage.getItem("_x_darkMode_on") === "true" &&
            document.documentElement.classList.add("dark");
        </script>
      </head>
      <body x-data class="is-header-blur" x-bind="$store.global.documentBody">
        <!-- App preloader-->
        <div
          class="app-preloader fixed z-50 grid h-full w-full place-content-center bg-slate-50 dark:bg-navy-900"
        >
          <div class="app-preloader-inner relative inline-block h-48 w-48"></div>
        </div>
    
        <!-- Page Wrapper -->
        <div
          id="root"
          class="min-h-100vh flex grow bg-slate-50 dark:bg-navy-900"
          x-cloak
        >
          <main class="grid w-full grow grid-cols-1 place-items-center p-4">
            <div class="card mt-5 rounded-lg p-5 lg:p-7">
            <div class="place-items-center">
                <img
                  class="mx-auto"
                  src="images/logowithname.png"
                  alt="logo"
                />
                
                 <br>


                <br>
                   <br>
                   <label class="block">
                    <span>Select Company</span>
                    <select
                      class="form-select mt-1.5 w-full rounded-full border border-slate-300 bg-white px-4 py-2 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:bg-navy-700 dark:hover:border-navy-400 dark:focus:border-accent"
                    >
                      <option></option>
                    </select>
                  </label>
                  <br>
                  <label class="block">
                    <span>Enter Code</span>
                    <input
                      class="form-input w-full rounded-full border border-slate-300 bg-transparent px-4 py-2 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
                      placeholder="Meeting Code"
                      type="text"
                    />
                  </label>
                  <button
                  class="btn mt-5 w-full bg-primary font-medium text-white hover:bg-primary-focus focus:bg-primary-focus active:bg-primary-focus/90 dark:bg-accent dark:hover:bg-accent-focus dark:focus:bg-accent-focus dark:active:bg-accent/90"
                >
                  Check
                </button>
                
              </div>
            </div>
          </main>
        </div>
    
        <!-- 
            This is a place for Alpine.js Teleport feature 
            @see https://alpinejs.dev/directives/teleport
          -->
        <div id="x-teleport-target"></div>
        <script>
          window.addEventListener("DOMContentLoaded", () => Alpine.start());
        </script>
      </body>
</html>
