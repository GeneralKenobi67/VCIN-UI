<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags  -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <title>Visitor Form</title>
        <link rel="icon" type="image/png" href="images/LOGO.svg" />
    
        <!-- CSS Assets -->
        <link rel="stylesheet" href="css/app.css" />
    
        <!-- Javascript Assets -->
        <script src="js/app.js" defer></script>
    
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
        />
        <script>
          /**
           * THIS SCRIPT REQUIRED FOR PREVENT FLICKERING IN SOME BROWSERS
           */
          localStorage.getItem("_x_darkMode_on") === "true" &&
            document.documentElement.classList.add("dark");
        </script>
      </head>
      <body x-data class="is-header-blur" x-bind="$store.global.documentBody">
        <!-- App preloader-->
        <div
          class="app-preloader fixed z-50 grid h-full w-full place-content-center bg-slate-50 dark:bg-navy-900"
        >
          <div class="app-preloader-inner relative inline-block h-48 w-48"></div>
        </div>
    
        <!-- Page Wrapper -->
        <div
          id="root"
          class="min-h-100vh flex grow bg-slate-50 dark:bg-navy-900"
          x-cloak
        >
          <main class="grid w-full grow grid-cols-1 place-items-center p-4">
            <div class="card mt-5 rounded-lg p-5 lg:p-7">
            <div class="place-items-center">
                <img
                  class="mx-auto"
                  src="images/logowithname.png"
                  alt="logo"
                />
                
                <div class="mt-4 text-center">
                  <h2
                    class="text-2xl font-semibold text-slate-600 dark:text-navy-100"
                  >
                    SITC
                  </h2>
                  <h2
                    class="text-2xl font-semibold text-slate-600 dark:text-navy-100"
                  >
                    Visitor Form
                  </h2>

                </div> <br>
                <div class="filepond fp-bordered label-icon w-28">
                    
                    <input
                      type="file"
                      x-init="$el._x_filepond = FilePond.create($el,{
                            stylePanelAspectRatio: '1:1',
                            stylePanelLayout: 'compact circle',
                            labelIdle: `<svg xmlns='http://www.w3.org/2000/svg' class='h-8 w-8' fill='none' viewBox='0 0 24 24' stroke='currentColor'>
                              <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12'/>
                            </svg>`
                          })"
                      accept="image/png, image/jpeg, image/gif"
                    />
                  </div> <br>


                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                    
                    <label class="block">
                      <span>First Name </span>
                      <span class="relative mt-1.5 flex">
                        <input
                          class="form-input peer w-full rounded-full border border-slate-300 bg-transparent px-3 py-2 pl-9 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
                          placeholder="Enter First Name"
                          type="text"
                        />
                        <span
                          class="pointer-events-none absolute flex h-full w-10 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-navy-300 dark:peer-focus:text-accent"
                        >
                          <i class="fa-regular fa-user text-base"></i>
                        </span>
                      </span>
                    </label>
                    <label class="block">
                      <span>Last Name </span>
                      <span class="relative mt-1.5 flex">
                        <input
                          class="form-input peer w-full rounded-full border border-slate-300 bg-transparent px-3 py-2 pl-9 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
                          placeholder="Enter Last Name"
                          type="text"
                        />
                        <span
                          class="pointer-events-none absolute flex h-full w-10 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-navy-300 dark:peer-focus:text-accent"
                        >
                          <i class="fa-regular fa-user text-base"></i>
                        </span>
                      </span>
                    </label>
                    <label class="block">
                      <span>Your Email Address </span>
                      <span class="relative mt-1.5 flex">
                        <input
                          class="form-input peer w-full rounded-full border border-slate-300 bg-transparent px-3 py-2 pl-9 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
                          placeholder="Enter email address"
                          type="text"
                        />
                        <span
                          class="pointer-events-none absolute flex h-full w-10 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-navy-300 dark:peer-focus:text-accent"
                        >
                          <i class="fa-regular fa-envelope text-base"></i>
                        </span>
                      </span>
                    </label>
                    <label class="block">
                      <span>Your Phone Number</span>
                      <span class="relative mt-1.5 flex">
                        <input
                          class="form-input peer w-full rounded-full border border-slate-300 bg-transparent px-3 py-2 pl-9 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
                          placeholder="Enter phone number"
                          type="text"
                        />
                        <span
                          class="pointer-events-none absolute flex h-full w-10 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-navy-300 dark:peer-focus:text-accent"
                        >
                          <i class="fa fa-phone"></i>
                        </span>
                      </span>
                    </label>
                  </div> <br>
                  <label class="relative flex">
                    <input
                      x-init="$el._x_flatpickr = flatpickr($el)"
                      class="form-input peer w-full rounded-full border border-slate-300 bg-transparent px-3 py-2 pl-9 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
                      placeholder="Choose visiting date..."
                      type="text"
                    />
                    <span
                      class="pointer-events-none absolute flex h-full w-10 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-navy-300 dark:peer-focus:text-accent"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 transition-colors duration-200"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="1.5"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                        />
                      </svg>
                    </span>
                  </label> <br>
                  <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                    <label class="block">
                      <span>Employee Name </span>
                      <span class="relative mt-1.5 flex">
                        <input
                          class="form-input peer w-full rounded-full border border-slate-300 bg-transparent px-3 py-2 pl-9 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
                          placeholder="Enter Employee Name"
                          type="text"
                        />
                        <span
                          class="pointer-events-none absolute flex h-full w-10 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-navy-300 dark:peer-focus:text-accent"
                        >
                          <i class="fa-regular fa-user text-base"></i>
                        </span>
                      </span>
                    </label>
                    <label class="block">
                      <span>Employee EMail</span>
                      <span class="relative mt-1.5 flex">
                    <select
                    class="form-input peer w-full rounded-full border border-slate-300 bg-transparent px-3 py-2 pl-9 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
                    >
                    <option>Corporate event</option>
                    </select>
                    <span
                    class="pointer-events-none absolute flex h-full w-10 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-navy-300 dark:peer-focus:text-accent"
                  >
                    <i class="fa-regular fa-envelope text-base"></i>
                  </span>
                      </span>
                    </label>
                    <label class="block">
                        <span>Branch To Visit</span>
                        <span class="relative mt-1.5 flex">
                      <select
                      class="form-input peer w-full rounded-full border border-slate-300 bg-transparent px-3 py-2 pl-9 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
                      >
                      <option>Branch</option>
                      </select>
                      <span
                      class="pointer-events-none absolute flex h-full w-10 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-navy-300 dark:peer-focus:text-accent"
                    >
                      <i class="fa-regular fa-building  text-base"></i>
                    </span>
                        </span>
                      </label>
                      <label class="block">
                        <span>Valid ID Proof</span>
                        <span class="relative mt-1.5 flex">
                      <select
                      class="form-input peer w-full rounded-full border border-slate-300 bg-transparent px-3 py-2 pl-9 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
                      >
                      <option>Aadhar Card</option>
                      <option>PAN Card</option>
                      <option>Driving License</option>
                      <option>Company ID Card</option>
                      </select>
                      <span
                      class="pointer-events-none absolute flex h-full w-10 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-navy-300 dark:peer-focus:text-accent"
                    >
                      <i class="fa-regular fa-user text-base"></i>
                    </span>
                        </span>
                      </label>
                  </div>
                  <button
                  class="btn mt-5 w-full bg-primary font-medium text-white hover:bg-primary-focus focus:bg-primary-focus active:bg-primary-focus/90 dark:bg-accent dark:hover:bg-accent-focus dark:focus:bg-accent-focus dark:active:bg-accent/90"
                >
                  Book Your Visit
                </button>
                
              </div>
            </div>
          </main>
        </div>
    
        <!-- 
            This is a place for Alpine.js Teleport feature 
            @see https://alpinejs.dev/directives/teleport
          -->
        <div id="x-teleport-target"></div>
        <script>
          window.addEventListener("DOMContentLoaded", () => Alpine.start());
        </script>
      </body>
</html>
